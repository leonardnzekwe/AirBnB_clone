<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
</head>
<body>
    <header>
        <div class="logo">
            <!-- Image Place Holder -->
        </div>
    </header>
    <main>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Enugu, Lagos...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Enugu</h2>
                            <ul>
                                <li>Top land</li>
                                <li>New Layout</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Lagos</h2>
                            <ul>
                                <li>Main land</li>
                                <li>Banana Island</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Tv, WiFi...</h4>
                    <ul class="popover">
                        <li>Tv</li>
                        <li>WiFi</li>
                        <li>Pets Friendly</li>
                    </ul>
                </div>
                <div class="button-wrapper">
                    <button class="search-button">Search</button>
                </div>
            </section>
            <section>
                <h1 id="place_section">Places</h1>
                <div class="places">
                    <article>
                        <h2>My Home</h2>
                    </article>
                    <article>
                        <h2>Tiny House</h2>
                    </article>
                    <article>
                        <h2>A Suite</h2>
                    </article>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
